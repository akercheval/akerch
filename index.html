<!DOCTYPE html>
<html>
    <head>
        <title>Change Fonts</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Garamond">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,500">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Georgia">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Pick a font combo for your website experience.</h1>
        <h3>These are some of my favorites.</h3>
        <div class="container">
            <button type="button" class="btn">
                <h2 id="Helvetica" >Titles in Helvetica Bold</h2>
                <p id="Garamond">Bodies in Garamond (a classic combo for the ages)</p>
            </button>
        </div>
        <div class="container">
            <button type="button" class="btn">
                <h2 id="RobotoLight">Titles in Roboto (hella light)</h2>
                <p id="Roboto">Bodies in regular Roboto</p>
            </button>
        </div>
        <div class="container">
            <button type="button" class="btn">
                <h2 id="Inconsolata-dz">Inconsolata-dz, all the way through</h2>
                <p id="Inconsolata-dz">This is my editor font!</p>
            </button>
        </div>
        <div class="container">
            <button type="button" class="btn">
                <h2 id="Proxima">Titles in Proxima Nova</h2>
                <p id="Georgia">Bodies in Georgia</p>
            </button>
        </div>
